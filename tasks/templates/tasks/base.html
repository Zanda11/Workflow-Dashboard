<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workflow Dashboard</title>

    <!-- Simple base style (дараа нь Bootstrap-р солино) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f6f8;
        }
        header {
            background: #1f2937;
            color: white;
            padding: 12px 20px;
            display: flex;
            gap: 16px;
        }
        header a {
            color: #93c5fd;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <a href="/my-tasks/">My Tasks</a>
    <a href="/kanban/">Kanban</a>
    <a href="/dashboard/">Dashboard</a>
    <a href="/admin/logout/">Logout</a>
</header>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
