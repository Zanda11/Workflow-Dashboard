<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Ажлын явц шинэчлэх</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">Ажлын явц шинэчлэх</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Төлөв</label>
            <select name="status" class="form-select">
                <option value="TODO" {% if task.status == "TODO" %}selected{% endif %}>To Do</option>
                <option value="DOING" {% if task.status == "DOING" %}selected{% endif %}>Doing</option>
                <option value="DONE" {% if task.status == "DONE" %}selected{% endif %}>Done</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Гүйцэтгэл (%)</label>
            <input type="number" name="progress" class="form-control"
                   value="{{ task.progress }}" min="0" max="100">
        </div>

        <div class="mb-3">
            <label class="form-label">Deadline</label>
            <input type="date" name="deadline" class="form-control"
                   value="{{ task.deadline|date:'Y-m-d' }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Файл хавсаргах</label>
            <input type="file" name="attachment" class="form-control">
        </div>

        {% if task.attachment %}
            <p>Одоогийн файл:
                <a href="{{ task.attachment.url }}" target="_blank">Татах</a>
            </p>
        {% endif %}

        <button class="btn btn-primary">Хадгалах</button>
        <a href="{% url 'my_tasks' %}" class="btn btn-secondary">Буцах</a>
    </form>
</div>

</body>
</html>
